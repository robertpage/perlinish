<!DOCTYPE html>
<html>

<meta charset="UTF-8" />

<body>
<canvas></canvas>
<div style='font-size: 5px;'></div>
<script>
const perlinish=t=>{const e={},n=["▮","▬","▰","▲","▴","▶","▸","►","▼","▾","◀","◂","◄","◆","◖","◗","◢","◣","◤","◥","◼"],r=t.getContext("2d");return e.generate=((e={})=>{const o=[],a=e.width||100,h=e.height||100;t.width=a,t.height=h,r.filter=`blur(${e.blur||5}px)`,r.font=`${e.fontSize||16}px Arial`;const l=e.numberOfShapes||100;let i=0;for(;i<l;){const t=n[Math.floor(Math.random()*n.length)];r.fillText(t,Math.random()*a,Math.random()*h),i++}let s=0,f=0;for(;s<=a&&f<h;){const t=r.getImageData(s,f,1,1).data;o[f]||(o[f]=[]),o[f].push(t[3]),++s>a&&(s=0,f++)}return o}),e};

const canvasNode = document.querySelector('canvas');
